  <h1>SOMEONE MADE A TINY SUPRISE... JUST FOR YOU</h1>

  <audio id="bg-music" loop>
    <source src="soft.mp3" type="audio/mpeg">
  </audio>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c2f0ff, #ffe6f0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .next-btn {
      background-color: #ff69b4;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover {
      background-color: #e754a5;
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      font-size: 40px;
      animation: float 6s ease-in-out infinite;
    }

    .balloon:nth-child(1) {
      left: 25%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 50%;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      left: 75%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>

  <script>
    function playMusic() {
      document.getElementById("bg-music").play();
    }
  </script>
</body>
