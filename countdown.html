<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top left, #ffe0f7, #d0f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    #countdown {
      font-size: 5rem;
      color: #ff4081;
      margin-bottom: 20px;
    }

    #message {
      display: none;
      font-size: 2rem;
      color: #4caf50;
      margin-top: 30px;
      line-height: 1.5;
    }

    #cake {
      display: none;
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="countdown">15</div>
  <img id="cake" src="cake.jpg" alt="Cake" />
  <div id="message">ðŸŽ‰ Happy Birthday Pari! ðŸŽ‚ðŸ¥³<br>I hope your day is as amazing as your smile.</div>

  <audio id="birthday-music" src="happy.mp3" preload="auto"></audio>

  <script>
    window.onload = function () {
      let count = 15;
      const countdownElement = document.getElementById("countdown");
      const message = document.getElementById("message");
      const cake = document.getElementById("cake");
      const music = document.getElementById("birthday-music");

      countdownElement.textContent = count;

      const interval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        if (count === 0) {
          clearInterval(interval);
          countdownElement.style.display = "none";
          cake.style.display = "block";
          message.style.display = "block";
          music.play();
        }
      }, 1000);
    };
  </script>
</body>
</html>
